<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

                    <p>starting at <span>$14.99</span></p>    
                    <button class="btn btn-success">Shop Now</button> 
                </div> 
            </div> 
            <div class="col-md-4">
                <div class="product-box2 mb-3 effect">   
                    <p>drink sale</p> 
                    <h2>Water & <br> Soft drink</h2>
                    <button class="btn btn-success">Shop Now</button>
                </div> 
            </div> 
            <div class="col-md-4"> 
                <div class="product-box3 mb-3 effect">   
                    <p>100% organic</p> 
                    <h2> Quick <br>Breakfast</h2>
                    <button class="btn btn-success">Shop Now</button>
                </div>   
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
